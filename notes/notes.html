<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="notes.css">
</head>

<body>
    <h1>Notes</h1>
    <div class="container">
        <div id="notes-container"></div>
        <button id="add-note-button">+</button>
    </div>

    <!-- Add Note Popup (Initially Hidden) -->
    <div id="add-note-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Note</h2>
            <form id="add-note-form">
                <input type="text" id="note-title" placeholder="Title" required>
                <textarea id="note-content" placeholder="Content" required></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="notes.js"></script>
</body>

</html>
