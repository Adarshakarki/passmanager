<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/phosphor-icons/css/phosphor.css">
</head>

<body>
    <div class="login-container">
        <a href="https://imgbb.com/" aria-label="Logo">
            <img src="https://i.ibb.co/89pRc76/Untitled-1-1-removebg-preview.png" alt="Logo" border="0">
        </a>
        <form action="login.php" method="post">
            <h1>Login</h1>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="ph ph-eye" onclick="togglePassword()"></i>
            </div>
            <button type="submit" class="login-button" name="action" value="login">Login</button>
            <p class="center-text">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up here</a>.</p>
        </form>
        <form id="signupForm" action="signup.php" method="post" style="display: none;">
            <h1>Sign Up</h1>
            <input type="text" id="signupUserId" name="signupUserId" placeholder="User ID" required>
            <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="signupPassword" name="signupPassword" placeholder="Password" required>
                <i class="ph ph-eye" onclick="toggleSignupPassword()"></i>
            </div>
            <button type="submit" class="signup-button" name="action" value="signup">Sign Up</button>
            <p class="center-text">Already have an account? <a href="#" onclick="toggleForms()">Login here</a>.</p>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
