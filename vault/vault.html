<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vault.css">
    <title>Vault Page</title>
</head>

<body>

    <!-- Plus button to open popup -->
    <button id="openPopup" class="plus-button">+</button>

    <!-- Popup form -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <button id="closePopup" class="close-button">x</button>
        <h1 id="pageTitle">Vault</h1>
        <form id="vaultForm" action="vault.php" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="website">Website:</label>
            <input type="text" id="website" name="website"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="password">Password:</label>
            <input type="password" id="passwd" name="passwd"><br>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="website">Website</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="application">Application</option>
                <option value="game">Game</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Include JavaScript file -->
    <script src="vault.js"></script>
</body>

</html>
